apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-deploy
    labels:
        app: web
spec:
    replicas: 5
    selector: 
        matchLabels: 
            app: web
    template: 
        metadata:
            labels:
                app: web
        spec:
            terminationGracePeriodSeconds: 1
            containers:
                - name: chat-service-pod-container
                  image: adityakumar666/chat_service:3rdTry
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 8081